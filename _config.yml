# Site settings
title: Protelis
email: danilo.pianini@unibo.it
description: >
  The Protelis Programming Language
  for Aggregate Computing.

baseurl: "/Protelis-CD.github.io" # the subpath of your site, e.g. /blog/
url: http://protelis.github.io/ # the base hostname & protocol for your site
git_address: https://github.com/Protelis/Protelis
git_edit_address: https://github.com/Protelis/Protelis/blob/master

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Rome
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
